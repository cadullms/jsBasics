<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#actor").click(function(){
                    var oldValue = Number($("#target").text());
                    var newValue = oldValue + 1;
                    $("#target").text(newValue);
                    console.log("Value incremented by 1 from JQuery.");
                });
            });
        </script>
    </head>
    <body>
        <p id="target">0</p>
        <button id="actor">X</button>
    </body>
</html>
