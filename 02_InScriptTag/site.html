<html>
    <head>
        <script>
            function incrementNumber() {
                document.getElementById("target").innerText = Number(document.getElementById("target").innerText) + 1;
            }
        </script>
    </head>
    <body>
        <p id="target">0</p>
        <button onclick='incrementNumber()'>X</button>
    </body>
</html>
